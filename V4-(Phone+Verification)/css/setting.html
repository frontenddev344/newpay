<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Home</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="images/favicon.png" type="image/x-icon">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/owl.carousel.css" />
      <link rel="stylesheet" href="css/owl.theme.default.css" />
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/responsive.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   </head>
    <body class="header index-page-body settings-body">
    	   	 <section class="settings">
	    <div class="container">
	        <div class="form-group">
	        	 <fieldset>
		             <legend>User ID</legend>
		            <label><input type="radio" name="user_id" checked> Email</label>
		            <label><input type="radio" name="user_id"> Phone #</label>
		        </fieldset>
	        </div>
	        <div class="form-group">
	        	<fieldset>
	        		 <legend>Authentication</legend>
	        		 <label><input type="radio" name="auth" checked> Password</label>
	            	<label><input type="radio" name="auth"> Verification Code</label>
	        	</fieldset>
	            
	        </div>
	        <div class="form-group">
	        	<fieldset>
	        		<legend>FlexGift</legend>
		            <label><input type="checkbox" checked> Gift Card</label>
		            <label><input type="checkbox"> Point Card</label>
	        	</fieldset>
	        
	        </div>
	        <div class="form-group">
	        	<fieldset>
					<legend>Additional Information Required</legend>
	        		<label><input type="checkbox" checked> Address</label>
		            <label><input type="checkbox"> DOB</label>
		            <label><input type="checkbox"> Gender</label>
	        	</fieldset>
	           
	        </div>
	        <div class="form-group">
	        	<fieldset>
	        		<legend>Promotion</legend>
		            <label><input type="radio" name="promotion" checked> Yes</label>
		            <label><input type="radio" name="promotion"> No</label>
	        	</fieldset>
	            
	        </div>
	    </div>
	</section>
    </body>
</html>
